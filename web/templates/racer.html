{% extends "base.html" %} {% block content %}
<script src="../js/racer.js"></script>
<div class="racer-container">
    <span id="timer">0.00</span>
    {% set racer = get_current_racer() %}
    <h3 class="racer-name">{{ racer.name }}</h3>
    <ol class="racer-times">
        {% for lap in range(show_times) %}
        <li>
            <p id="lap-{{lap}}">Afventer</p>
        </li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
